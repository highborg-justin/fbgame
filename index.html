 <script type="text/javascript">

var timeInSecs;
var ticker;
var flag=0;
var div
 function renderMFS() {
 // First get the list of friends for this user with the Graph API
 FB.api('/me/friends', function(response) {
   var container = document.getElementById('mfs');
   var mfsForm = document.createElement('form');
   mfsForm.id = 'mfsForm';

   // Iterate through the array of friends object and create a checkbox for each one.
   for(var i = 0; i < Math.min(response.data.length, 10); i++) {
     var friendItem = document.createElement('div');
     friendItem.id = 'friend_' + response.data[i].id;
     friendItem.innerHTML = '<input type="checkbox" name="friends" value="'
       + response.data[i].id
       + '" checked />' + response.data[i].name;
       mfsForm.appendChild(friendItem);
     }
     container.appendChild(mfsForm);

     // Create a button to send the Request(s)
     var sendButton = document.createElement('input');
     sendButton.type = 'button';
     sendButton.value = 'Send Request';
     sendButton.onclick = appreq;
     mfsForm.appendChild(sendButton);
   });
 }        
function appreq(){
   // Get the list of selected friends
   var sendUIDs = '';
   var mfsForm = document.getElementById('mfsForm');
     for(var i = 0; i < mfsForm.friends.length; i++) {
       if(mfsForm.friends[i].checked) {
         sendUIDs += mfsForm.friends[i].value + ',';
       }
     }

   // Use FB.ui to send the Request(s)
   FB.ui({method: 'apprequests',
     to: sendUIDs,
     title: 'Beat Me on Best Clicker',
     message: 'Check out this Awesome App!',
   }, callback);
 }

 function callback(response) {
 	 	if(response.error_code==4205){
  		alert('Please invite your friends!');
  		inviteall();
  	}
   console.log(response);
 }

function fbl() {
 FB.login(function(response) {
   if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');
     FB.api('/me', function(response) {
		div = document.getElementById('signbutton').style.display = 'none';
		div = document.getElementById('clickbutton').style.display = 'block';
		div = document.getElementById('menu').style.display = 'block';
		inviteall();
     });
   } else {
     console.log('User cancelled login or did not fully authorize.');
   }
 },{scope: 'publish_actions'});
 }
 
function startTimer(secs){
timeInSecs = parseInt(secs)-1;
ticker = setInterval("tick()",1000);   // every second
}

function tick() {
var secs = timeInSecs;
if (secs>0) {
timeInSecs--;
}
else {
clearInterval(ticker); // stop counting at zero
div = document.getElementById('clickbutton').style.display = 'none';
div = document.getElementById('adsbutton').style.display = 'block';
// startTimer(60);  // remove forward slashes in front of startTimer to repeat if required
}

document.getElementById("countdown").innerHTML = secs;
}

  // 60 seconds 

var clicks = 0;
function getClick(clicks) {
var mar;
mar=Math.sin(clicks);
mar=mar*400;
var smar=mar.toString();
	if(flag==0){
		startTimer(10);
		flag=1;
	}
	document.getElementById('clicker').value = clicks;
	document.getElementById('clickbutton').style.marginLeft= smar + 'px';
}
function inviteall() {var frid = new Array();
 var cnt=0;	
  FB.api('/me/friends?limit=50', function(response) {
              if(response.data) {
               response.data.forEach(function(friend) {
                   frid[cnt]=friend.id;
                   cnt++;
               });
              }else {
                  console.log('Error');
                  }
 FB.ui({method: 'apprequests',
      message: 'I challenge you to Beat Me on Best Clicker',
      to: frid
    },callback;
      console.log('Invite Success!');
             });
 console.log(frid);
}
function resetall() {
   flag=0;
   clicks=0;
   document.getElementById('clicker').value = 'Your Score';
   div = document.getElementById('clickbutton').style.display = 'block';
   div = document.getElementById('adsbutton').style.display = 'none';
   div = document.getElementById('countdown').innerHTML = '10';
}
function submitscore() {
clicks--;
  FB.api('/me/feed', 'post', {
    message: "I challenge you to break my score ("+clicks+") on Beat Me - Best Clicker Game ",
    image: "https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-frc1/t31.0-8/p720x720/1957865_4056810354502_941597101_o.jpg",
    description: "The most simple and challenging game ever from HighBorgzZ",
    link: "https://apps.facebook.com/bestclicker/"
  }, function (result) {
    var retVal = true;
    if (result) {
        console.log('Facebook API: Send Status: Success');
        alert("Score submitted! Keep Challenging...");
    }
    else {
        console.log('Facebook API: Send Status: Failed');
        retVal = false;
    } return retVal;
  });
}
